<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"TornadoRainEfect"
})

<body>
	<div class="wrapper">
		<!-- @@include('html/header.html',{}) -->
		<main>
			<section></section>

		</main>
		<script>
			let images = [
		'url("img/img1.jpg")',
		'url("img/img2.jpg")',
		'url("img/img3.jpg")',
		'url("img/img4.jpg")',
		'url("img/img5.jpg")',
		'url("img/img6.jpg")'
			];
			function dropImage() {
				let section = document.querySelector('section');
				let drop = document.createElement('span');
				
				drop.style.top = Math.random() * innerHeight + 'px';
				

				let bg = images[Math.floor(Math.random()*images.length)];

				let size = Math.random() * 200 +50 + 'px';
				drop.style.width = size;
				drop.style.height = size;
				drop.style.backgroundImage = bg;

				section.appendChild(drop);
				setTimeout(() => {
					drop.remove()
				}, 5000)
			}

			setInterval(dropImage, 200)
		</script>
		<!-- @@include('html/footer.html',{}) -->
	</div>
</body>

</html>
